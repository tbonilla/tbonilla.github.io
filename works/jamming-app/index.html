<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Jamming App</title>
  </head>
  <body>
    <div class="content bitdance">
      <div class="playlist scrollbar" id="playlist"></div>
      <footer>
        <progress id="seekbar" value="0" max="1"></progress>
        <div class="right-button">
          <button type="button" onclick="player.repeatSong(this)"><i class="fa fa-repeat"></i></button>
          <span class="currentTime" id="currentTime">0 : 00</span><span class="duration" id="duration"> / 0 : 00</span>
        </div>
        <div class="central-button">
          <button id="previous" onclick="player.resetSong()" ondblclick="player.previous()" ><i class="fa fa-step-backward"></i></button>
          <button type="button" id="btnPlayPause"><i class='fa fa-play'></i></button>
          <button id="next" onclick="player.next()"><i class="fa fa-step-forward"></i></button>
        </div>
        <div class="left-button">
          <button id="toggleMuted" onclick="player.muted(this)"><i class="fa fa-volume-up"></i></button>
          <input id="volumeSlider" type="range" min="0" max="100" value="60" step="1" name="volume">
          <button onclick="player.showList()"><i class="fa fa-list-ul"></i></button>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/audioModule.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
